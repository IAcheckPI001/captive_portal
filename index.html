<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chào mừng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0068ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0050cc;
    }
    p {
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn!</h1>
  <p>Nhấn nút dưới để mở Zalo hoặc chờ vài giây để tự mở.</p>
  <button id="openZalo">Quan tâm ZaloOA</button>

  <script>
    const link = 'https://zalo.me/s/745839231028697461';
    const button = document.getElementById('openZalo');

    // Mở Zalo khi nhấn nút
    button.addEventListener('click', () => {
      window.location.href = link;
    });

    // Tự động mở Zalo sau 2 giây
    setTimeout(() => {
      window.location.href = link;
    }, 2000);
  </script>
</body>
</html>
