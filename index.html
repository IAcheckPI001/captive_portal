<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chào mừng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #0068ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0050cc;
    }
    p {
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn!</h1>
  <button id="openZalo">Mở Zalo</button>
  <p>Nhấn nút trên để mở link Zalo.</p>

  <script>
    const button = document.getElementById('openZalo');
    button.addEventListener('click', () => {
      // Đây là deep link Zalo
      window.location.href = 'https://zalo.me/s/745839231028697461';
    });
  </script>
</body>
</html>
