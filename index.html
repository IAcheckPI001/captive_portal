<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>WiFi Miễn Phí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>WiFi Miễn Phí</h2>
  <p>Nhấn để truy cập Internet</p>
  <button id="btn" disabled>Đang tải...</button>

<script>
const params = new URLSearchParams(location.search);

const clientMac = params.get("clientMac");
const apMac     = params.get("apMac");
const site      = params.get("site");
const t         = params.get("t");
const redirect  = params.get("redirectUrl") || "https://www.google.com";

const btn = document.getElementById("btn");

if (!clientMac || !apMac || !site || !t) {
  btn.innerText = "Thiếu thông tin Portal";
} else {
  btn.disabled = false;
  btn.innerText = "Kết nối Internet";
}

btn.onclick = () => {
  btn.disabled = true;
  btn.innerText = "Đang xác thực...";

  const authorizeUrl =
    "http://172.31.176.1/portal/api/authorize" +
    "?clientMac=" + encodeURIComponent(clientMac) +
    "&apMac=" + encodeURIComponent(apMac) +
    "&site=" + encodeURIComponent(site) +
    "&t=" + encodeURIComponent(t) +
    "&redirectUrl=" + encodeURIComponent(redirect);

  // BẮT BUỘC redirect trình duyệt
  location.href = authorizeUrl;
};
</script>
</body>
</html>
