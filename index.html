<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>WiFi Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>WiFi Miễn Phí</h2>
  <p>Nhấn để truy cập Internet</p>
  <button id="btn" disabled>Đang tải...</button>

<script>
const params = new URLSearchParams(location.search);

const portalCtx = {
  clientMac: params.get("clientMac"),
  apMac: params.get("apMac"),
  site: params.get("site"),
  redirectUrl: params.get("redirectUrl") || "https://www.google.com"
};

const btn = document.getElementById("btn");

if (!portalCtx.clientMac || !portalCtx.apMac || !portalCtx.site) {
  btn.innerText = "Thiếu thông tin Portal";
} else {
  btn.disabled = false;
  btn.innerText = "Kết nối Internet";
}

btn.onclick = async () => {
  btn.disabled = true;
  btn.innerText = "Đang xác thực...";

  const res = await fetch("/api/authorize", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(portalCtx)
  });

  const data = await res.json();
  if (data.success) {
    location.href = portalCtx.redirectUrl;
  } else {
    alert("Authorize thất bại");
    btn.disabled = false;
  }
};
</script>
</body>
</html>
